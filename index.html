<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notes</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üóíÔ∏è</text></svg>">

<style>
  body { 
    font-family: sans-serif; 
    display: flex; 
    justify-content: center; 
    padding-top: 50px; 
    transition: background-color 0.3s ease, color 0.3s ease;
    margin: 0;
    min-height: 100vh;
    background-color: white;
    color: black;
  }
  
  .dark-mode {
    background-color: #222;
    color: white;
  }

  .input-container {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
    align-items: flex-start;
  }

  textarea { 
    padding: 10px; 
    width: 300px; 
    height: 60px;
    border: 1px solid #ccc;
    border-radius: 4px;
    outline: none; 
    resize: vertical;
    font-family: sans-serif;
  }

  .dark-mode textarea {
    background-color: #333;
    color: white;
    border: 1px solid #555;
  }
  
  button { 
    padding: 10px; 
    cursor: pointer; 
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: #eee;
    transition: 0.2s;
  }

  button:hover { background-color: #ddd; }

  .dark-mode button {
    background-color: #444;
    color: white;
    border: 1px solid #555;
  }
  .dark-mode button:hover { background-color: #555; }

  #addBtn {
    height: 82px;
    width: 50px;
    font-size: 24px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #notes-list {
    margin-top: 20px;
    padding: 0;
    padding-bottom: 100px; 
    list-style: none;
    width: 380px; 
  }

  li {
    background: #f4f4f4;
    border-bottom: 1px solid #ddd;
    padding: 15px;
    margin-bottom: 10px;
    border-radius: 5px;
    transition: 0.2s;
    position: relative;
    white-space: pre-wrap;
    word-wrap: break-word;
    cursor: pointer; /* Shows hand icon */
    user-select: none; /* Prevents highlighting text when clicking */
  }

  li:hover {
    background-color: #e0e0e0;
  }

  .dark-mode li {
    background-color: #333;
    color: white;
    border-bottom: 1px solid #444;
  }
  
  .dark-mode li:hover {
    background-color: #444;
  }

  /* ANIMATIONS (Copied from To-Do List) */
  .done {
    text-decoration: line-through;
    color: gray;
    opacity: 0.6;
  }

  .fall-away {
    opacity: 0;
    transform: translateX(50px);
    transition: all 0.5s ease;
  }

  #authBar {
    position: fixed;
    top: 15px;
    right: 15px;
    z-index: 1000;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  #loginBtn { padding: 8px 14px; font-size: 14px; }
  #userName { font-size: 14px; opacity: 0.85; }
  .dark-mode #userName { color: #ddd; }

  footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    text-align: center;
    font-size: 14px;
    color: #666;
    padding: 20px 0;
    background-color: white;
    transition: 0.3s;
  }

  .dark-mode footer { background-color: #222; color: #aaa; }

  #mobileThemeBtn { display: none; }

  @media (max-width: 600px) {
    textarea { width: 60vw; }
    #notes-list { width: 90vw; }
    #mobileThemeBtn { display: inline-block; margin-left: 10px; height: auto;}
  }
</style>
</head>
<body>

<div id="authBar">
  <span id="userName"></span>
  <button id="loginBtn">Log in</button>
</div>

<div>
  <div class="input-container">
    <textarea id="noteInput" placeholder="Write a note..."></textarea>
    <button id="addBtn">+</button>
    <button id="mobileThemeBtn">üåì</button>
  </div>
  <ul id="notes-list"></ul>
</div>

<footer>
  <p>Created by Matteus Aydin 2026</p>
  <p style="font-size: 12px; opacity: 0.8; margin-top: 5px;">Press 'M' to toggle theme</p>
</footer>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>  

<script>
const firebaseConfig = {
    apiKey: "AIzaSyAJYwEuF27rNMANqpE49PnLoRJPJlzFGBc",
    authDomain: "notes-matteus--firebase.firebaseapp.com",
    projectId: "notes-matteus--firebase",
    storageBucket: "notes-matteus--firebase.firebasestorage.app",
    messagingSenderId: "601405793462",
    appId: "1:601405793462:web:39d554bd7e7fb0e41df217"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

let currentUser = null;
const input = document.getElementById("noteInput");
const btn = document.getElementById("addBtn");
const list = document.getElementById("notes-list");
const loginBtn = document.getElementById("loginBtn");
const userName = document.getElementById("userName");

// Theme Logic
if (localStorage.getItem("darkMode") === "enabled") document.body.classList.add("dark-mode");
document.addEventListener("keydown", e => {
    if (e.target.tagName !== "INPUT" && e.target.tagName !== "TEXTAREA" && (e.key === "m" || e.key === "M")) toggleTheme();
});
document.getElementById("mobileThemeBtn").onclick = toggleTheme;
function toggleTheme() {
    document.body.classList.toggle("dark-mode");
    localStorage.setItem("darkMode", document.body.classList.contains("dark-mode") ? "enabled" : "disabled");
}

// 1. ADD NOTE
btn.addEventListener("click", () => {
    if (!currentUser) return alert("Please log in!");
    const text = input.value;
    if (!text.trim()) return;

    db.collection("notes").add({
        uid: currentUser.uid,
        text: text,
        time: Date.now()
    })
    .then(() => input.value = "")
    .catch(err => alert("Error: " + err.message));
});

// 2. RENDER NOTE (With Animation & Click-to-Delete)
function createItem(text, id) {
    const newItem = document.createElement("li");
    newItem.innerText = text;

    // Click anywhere on the note to animate and delete
    newItem.addEventListener("click", function() {
        // 1. Add strikethrough style
        newItem.classList.add("done");
        
        // 2. Wait 0.2s, then slide away
        setTimeout(() => {
            newItem.classList.add("fall-away");
        }, 200);

        // 3. Wait 0.7s total, then delete from database
        setTimeout(() => {
            db.collection("notes").doc(id).delete().catch(err => console.error(err));
        }, 700);
    });

    list.appendChild(newItem);
}

// 3. LOAD NOTES (Sorted in JS)
function loadNotes() {
    db.collection("notes")
      .where("uid", "==", currentUser.uid)
      .onSnapshot(snapshot => {
          list.innerHTML = "";
          let notes = [];
          snapshot.forEach(doc => notes.push({ id: doc.id, ...doc.data() }));
          
          // Sort Newest First
          notes.sort((a, b) => b.time - a.time);
          
          notes.forEach(n => createItem(n.text, n.id));
      }, error => {
          alert("Load Error: " + error.message);
      });
}

// Auth Logic
auth.onAuthStateChanged(user => {
    if (user) {
        currentUser = user;
        userName.innerText = user.displayName;
        loginBtn.innerText = "Log out";
        loadNotes();
    } else {
        currentUser = null;
        userName.innerText = "";
        list.innerHTML = "";
        loginBtn.innerText = "Log in";
    }
});

loginBtn.onclick = () => {
    currentUser ? auth.signOut() : auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
};
</script>
</body>
</html>
